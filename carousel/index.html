<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Ostrovska Bohdana" >
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <ul>
        <li><img class="img_1" src="img/img_1.jpeg" alt="1"></li>
        <li><img class="img_2" src="img/img_2.png" alt="2"></li>
        <li><img class="img_3" src="img/img_3.jpg" alt="3"></li>
        <li><img class="img_4" src="img/img_4.jpg" alt="4"></li>
        <li><img class="img_5" src="img/img_5.PNG" alt="5"> <span class="li_txt">Ohh, it`s me</span></li>
    </ul>
    <button class="prev" onclick="change(nextElement,-1)">&lt;</button>
    <button class="next" onclick="change(nextElement,+1)">&gt;</button>
    <script type="text/javascript" src="script.js"></script>


</body>
</html>
